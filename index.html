<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Essence Coffee Manual | Premium Coffee Guide</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Versioning asset to prevent caching -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <style>
        /* Mobile-first specific adjustments */
        @media (max-width: 768px) {
            .card {
                padding: 1.5rem 1rem !important;
                border-radius: 0 !important;
                height: 100vh;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">ESSENCE COFFEE<span class="highlight">ART</span></div>
            <p class="subtitle">Premium Quality Coffee Manual</p>
        </header>

        <main>
            <div class="card">
                <div class="icon-wrapper">
                    <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"
                        class="manual-icon">
                        <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                        <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
                    </svg>
                </div>
                <h1>사용자 매뉴얼</h1>
                <p class="description">
                    최상의 에센스 커피 경험을 위해 준비된<br>
                    디지털 가이드를 확인하세요.
                </p>

                <div class="manual-container">
                    <!-- Image Map for clickable areas -->
                    <img src="manual_v4.jpg" alt="커빠 에센스 커피 100% 즐기기" class="manual-page" usemap="#manual-map">

                    <map name="manual-map">
                        <!-- YouTube Link (Left Bottom) -->
                        <area shape="rect" coords="50,900,450,980"
                            href="https://youtu.be/1MJZxNVQneg?si=K-qOFvQhRHzkjzgb" target="_blank" alt="유튜브 가이드 시청">

                        <!-- SmartStore Link (Right Bottom) -->
                        <area shape="rect" coords="460,900,860,980" href="https://smartstore.naver.com/habaraki72"
                            target="_blank" alt="네이버 스토어 구매">
                    </map>
                </div>
            </div>
        </main>

        <!-- Script to make image map responsive -->
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/image-map-resizer/1.0.10/js/image-map-resizer.min.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                imageMapResize();
            });
        </script>

        <footer>
            <p>&copy; 2024 Essence Coffee. All rights reserved.</p>
        </footer>
    </div>
</body>

</html>
